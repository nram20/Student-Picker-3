
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Picker </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Random Student Picker and TeamBuilder</h1>

  <div class="addStudentNames">
    <p>Enter a name or a list of names seperated by commas :</p>
    <input id="studentName" type="text"><br>
    <button id="addStudent">Add</button>
  </div>

  <div class="random">
    <button id="pick">Choose a Random Student.</button>
  </div>
  
  <div id="nameList">
    <ul id="studentList">
    </ul>
  </div>

  <div id="randomStudent">
  </div>

  <div id="group">
    <p>Choose Number of Groups and Divide:</p>
    <input type="number" id="teamNumber">

    <button id="leeroy">Team up</button>
  </div>

  <div id="teamedStudents">
  </div>


  <script src="main.js"></script>
</body>
</html>
